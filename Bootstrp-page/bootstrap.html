<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>piro-bootstrap</title>

      crossorigin="anonymous"
    ></script>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pirogramming</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"

          >
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              </li>

              </li>
              <li class="nav-item">

              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success bg-dark" type="submit">
                About
              </button>
            </form>
          </div>
        </div>
      </nav>

    <main>
      <div class="container" id="all">

          <div class="row">
            <div class="col text-center" id="big">

        <div class="container" id="intro">

            <div class="col bg-dark"></div>
            <div class="col-6">
              <h1>Built On the Bootstrap Grid</h1>
              <p></p>
              <button type="button" class="btn btn-primary">Get Started</button>
            </div>
            <div class="col-4"></div>
          </div> -->
        </div>
        <div class="container" id="highlights"></div>
        <div class="container" id="gallary"></div>
        <div class="container" id="contact"></div>
      </div>
